<!doctype html>
<html lang="ja">
    <head>
        <title>メッセージ一覧</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="/message" method="POST">
        名前: <input type="text" name="name" value="" size="10">
        メッセージ:<input type="text" name="msg" value=""size="20">
        <br/>
        <input type="submit" value="投稿"/>
        </form>
        {% if dblen != 0 %}
            <hr/>
            <p>データ件数: {{ dblen }} 件</p>
            <table border="1">
                <tr><th>ID</th><th>名前</th><th>メッセージ</th></tr>
            {% for i in dblist %}
                <tr><td>{{i[0]}}</td><td>{{i[1]}}</td><td>{{i[2]}}</td></tr>
            {% endfor %}
            </table>
            <hr/>
        {% endif %}
    </body>
</html>
